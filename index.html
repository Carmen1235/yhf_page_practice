<script>
 !function () {
        var $target = $('#J_Address');

        $target.citySelect({
        	country: '护理', 
    		provance: '中级主管护师',
        });

        $target.on('click', function (event) {
            event.stopPropagation();
            $target.citySelect('open'); 
        });

        $target.on('done.ydui.cityselect', function (ret) {
//          $(this).text(ret.country + ' ' + ret.provance + ' ' + ret.city + ' ' + ret.area);
		var $i = "<i style='margin-left:0.3rem;'></i>";
		    if(ret.provance === ''){
		      $(this).html(ret.country + ' ' + $i);
		      localStorage.setItem("exam_name",ret.country);
		    }else if(ret.city === ''){
		      $(this).html(ret.provance + ' ' + $i);
		      localStorage.setItem("exam_name",ret.provance);
		    }else if(ret.area === ''){
		      $(this).html(ret.city + ' ' + $i);
		      localStorage.setItem("exam_name",ret.city);
		    }else{
		      $(this).html(ret.area + ' ' + $i);
		      localStorage.setItem("exam_name",ret.area);
		    }
        });
    }();
	
	//领取每日一练的点击事件
	$(".start_daydayup").click(function(){
		var  infro=$(".navbar-center").eq(0).text();
   		if(infro.indexOf("中级主管护师")>-1){
   			localStorage.setItem("exam_name","中级主管护师");
   			window.location.href = "timeday.html";
   			
   		}
	})
	
	$("body").on("click",".secondbody_maindiv",function(){
		window.location.href = "buy_info.html";
		
	})
